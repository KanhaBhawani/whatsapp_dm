<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp DM Generator</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="whatsapp-logo-png-2272-128x128.ico" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar" style="background-color: rgb(37, 211, 102)">
      <div
        class="container-fluid"
        style="margin-left: 7%; margin-top: 1%; margin-bottom: 1%"
      >
        <a class="navbar-brand" href="#" style="font-weight: 500">
          <img
            src="whatsapp-logo-png-2272.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          WhatsApp DM Generator
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="main"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 15px;
      "
    >
      <div class="inputDiv">
        <label for="phoneNo"> Contact Number:- </label>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">+91</span>
          <input 
            type="tel"
            name="phoneNo" 
            id="phn" 
            class="form-control" 
            pattern="[0-9]{10}"
            required
            placeholder="9999999999" 
            aria-label="phoneNo" 
            aria-describedby="addon-wrapping"
          >
        </div>
        <p class="btn btn-outline-success" id="submitButton">Continue</p>
      </div>
      <div class="outputDiv hidden" id="otp_div">
        <p id="otp_p">waiting...</p>
        <a href="" class="btn btn-outline-success" id="otp">refresh</a>
      </div>
    </div>
    <!-- <div class="footer"></div> -->

    <script src="script/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
